<div class="container" *ngIf="skills">

  <mat-form-field>
    <mat-select [(value)]="selectedSkill" (selectionChange)="broadcastChange($event)" placeholder="Choose skill">
      <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill.skillName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-mini-fab color="warn" (click)="unselect()">Clear</button>
  </div>
  <p *ngIf="selectedSkill">You selected: {{selectedSkill.skillName}}</p>
</div>
