<div class="container">
  <h1 *ngIf="!readonly">User registration form</h1>
  <h1 *ngIf="readonly">User consultation form</h1>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Email Address</label>
      <input type="text" class="form-control" id="username" required [(ngModel)] = "model.username"
             name="username" [readonly]="readonly">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required [(ngModel)] = "model.password" name="password"
             #password="ngModel" [readonly]="readonly"
      >
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)] = "model.firstName"
             name="firstName" [readonly]="readonly">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)] = "model.lastName"
             name="lastName" [readonly]="readonly">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)] = "model.phoneNumber"
             name="phoneNumber" [readonly]="readonly">
    </div>
    <button *ngIf="!readonly" type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">
      Submit
    </button>
    <button *ngIf="readonly" class="btn btn-primary" (click)="enterEditMode()">Edit</button>
  </form>
</div>
