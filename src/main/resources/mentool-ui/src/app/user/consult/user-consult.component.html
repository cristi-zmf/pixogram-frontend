<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Booked trainings</h4>
  </div>
  <div class="modal-body">
    <app-trainings-list *ngIf="dataSource" (rowClickedEmitter)="modal.close('Save click')"
                        [dataSource]="dataSource" [displayedColumns]="displayedColumns">

    </app-trainings-list>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>


<div class="container" *ngIf="user">
  <h1 *ngIf="!readonly">User edit form</h1>
  <h1 *ngIf="readonly">User consultation form</h1>
  <button *ngIf="readonly" class="btn btn-info" (click)="viewBookedBookings(content)">View booked bookings</button>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Email Address</label>
      <input type="text" class="form-control" id="username" required [(ngModel)] = "user.username"
             name="username" [readonly]="readonly">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)] = "user.firstName"
             name="firstName" [readonly]="readonly">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)] = "user.lastName"
             name="lastName" [readonly]="readonly">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)] = "user.phoneNumber"
             name="phoneNumber" [readonly]="readonly">
    </div>
    <button *ngIf="!readonly" type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">
      Submit
    </button>
    <button *ngIf="readonly" class="btn btn-primary" (click)="enterEditMode()">Edit</button>
  </form>
</div>
