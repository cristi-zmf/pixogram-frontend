<div align="center" class="jumbotron">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Enter search term">
  </mat-form-field>
  <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!--Address-->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email Address</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!--Followed column-->
    <ng-container matColumnDef="subscribed">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" >
        <button *ngIf="!element.subscribed" mat-raised-button color="primary" (click)="follow(element)">Subscribe</button>
        <button *ngIf="element.subscribed" mat-raised-button color="warn" (click)="unfollow(element)">Unsubscribe</button>
        <button mat-raised-button color="primary" (click)="viewUserGallery(element)">View Gallery</button>
      </td>
    </ng-container>

    <!--View gallery column-->
    <!--<ng-container matColumnDef="subscribed">-->
      <!--<th mat-header-cell *matHeaderCellDef> Gallery </th>-->
      <!--<td mat-cell *matCellDef="let element" >-->
        <!--<button mat-raised-button color="primary" (click)="viewUserGallery(element)">View Gallery</button>-->
      <!--</td>-->
    <!--</ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator *ngIf="dataSource" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <br>
  <button class="btn btn-danger" type="button" (click)="lockSelectedUser()" [disabled]="alreadyLocked()">Lock User
  </button>
  <button class="btn btn-info" type="button" (click)="unlockSelectedUser()" [disabled]="alreadyUnlocked()">Unlock User
  </button>
</div>
