<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Name</th>
      <td mat-cell *matCellDef="let row"> {{row.skillName}} </td>
    </ng-container>

    <ng-container matColumnDef="mentorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mentor Name</th>
      <td mat-cell *matCellDef="let row"> {{row.mentorName}} </td>
    </ng-container>

    <ng-container matColumnDef="facilitiesDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Facilities </th>
      <td mat-cell *matCellDef="let row"> {{row.facilitiesDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (in USD)</th>
      <td mat-cell *matCellDef="let row"> {{row.fee}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start date</th>
      <td mat-cell *matCellDef="let row"> {{row.startDate | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
      <td mat-cell *matCellDef="let row"> {{row.endDate | date:'short'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToTrainingDetails(row)">
    </tr>
  </table>
  <mat-paginator mat-focused [pageSizeOptions]="[5, 10, 25, 100]" autofocus></mat-paginator>
</div>
