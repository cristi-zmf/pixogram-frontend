<h1 mat-dialog-title>New skill</h1>
<div mat-dialog-content>
  <p>Choose a name for the new skill:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" [placeholder]="data.placeholder">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</div>
