<mat-dialog-content>
  <div class="row">
    <img [src]="data.fullImgUrl" class="col-md-12"/>
  </div>
  <div class="row">
    <mat-label class="col-md-12">Description</mat-label>
    <mat-form-field appearance="outline" class="col-md-12">
      <textarea matInput placeholder="Description" [value]="data.summary.description"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>
