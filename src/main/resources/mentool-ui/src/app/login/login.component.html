<div class="jumbotron">
  <div align="center">
    <mat-form-field>
      <input matInput placeholder="username" [(ngModel)]="username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="password" [(ngModel)]="password" type="password">
    </mat-form-field>
    <br>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </div>
</div>
