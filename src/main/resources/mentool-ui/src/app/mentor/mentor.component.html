<div class="container jumbotron">
  <h1>Mentor form</h1>
  <form [formGroup]="mentorForm" class="align-content-center" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Email Address:
        <input type="text" formControlName="username" class="form-control" required>
        <div *ngIf="shouldShowError(mentorForm.get('username'))"
             class="alert alert-danger">
          <div *ngIf="mentorForm.get('username').errors.email">
            Address provided is not an email.
          </div>
          <div *ngIf="mentorForm.get('username').errors.required">
            You must provide an address
          </div>
        </div>
      </label>
    </div>
    <div class="form-group" *ngIf="mode==='create'">
      <label>
        Password:
        <input type="password" formControlName="password" class="form-control" required>
        <app-required [form]="mentorForm.get('password')" errorMessage="Password is required"></app-required>
      </label>
    </div>
    <div class="form-group">
      <label>
        First Name:
        <input type="text" formControlName="firstName" class="form-control">
        <app-required [form]="mentorForm.get('firstName')" errorMessage="First name is required"></app-required>
      </label>
    </div>
    <div class="form-group">
      <label>
        Last Name:
        <input type="text" formControlName="lastName" class="form-control">
        <app-required [form]="mentorForm.get('lastName')" errorMessage="Last name is required"></app-required>
      </label>
    </div>
    <div class="form-group">
      <label class="form-group">
        Phone Number:
        <input type="tel" formControlName="phoneNumber" class="form-control">
        <div *ngIf="shouldShowError(mentorForm.get('phoneNumber'))"
             class="alert alert-danger">
          <div *ngIf="mentorForm.get('phoneNumber').errors.required">
            You must provide a number
          </div>
          <div *ngIf="mentorForm.get('phoneNumber').errors.pattern">
            The value introduced is not a phone number
          </div>
        </div>
      </label>
    </div>
    <div class="form-group">
      <label>
        Years of Experience:
        <input type="number" formControlName="yearsOfExperience" class="form-control">
        <app-required [form]="mentorForm.get('yearsOfExperience')" errorMessage="Years of experience is required"></app-required>
      </label>
    </div>
    <div class="form-group">
      <label>
        Linkedin URL:
        <input type="url" formControlName="linkedinUrl" class="form-control">
        <div *ngIf="shouldShowError(mentorForm.get('linkedinUrl'))"
             class="alert alert-danger">
          <div *ngIf="mentorForm.get('linkedinUrl').errors.pattern">
            The value introduced is not an URL
          </div>
        </div>
      </label>
    </div>
    <button *ngIf="mode==='create'" class="btn btn-success" type="submit" [disabled]="!mentorForm.valid">Submit</button>
    <button *ngIf="mode==='view'" class="btn btn-success" (click)="enterEditMode()">Edit</button>
    <button *ngIf="mode==='edit'" class="btn btn-success" type="button" (click)="saveModifications()" [disabled]="!mentorForm.valid">Save</button>
    <button *ngIf="mode==='edit'" class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
  </form>

</div>
